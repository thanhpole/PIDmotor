[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
monitor_speed = 115200
framework = arduino
lib_deps = 
	br3ttb/PID@^1.2.1
	greygnome/EnableInterrupt@^1.1.0
	andrealombardo/L298N@^2.0.2
	paulstoffregen/Encoder@^1.4.1
